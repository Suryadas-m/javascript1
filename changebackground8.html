
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Background Change</title>
	</head>
	<style>
		.container {
			width: 100%;
			height: 100vh; /* Full viewport height */
			text-align: center;
			display: grid;
			place-items: center; /* Center the content both vertically and horizontally */
		}
		#btn {
			margin: auto;
			padding: 1em;
			border: 3px solid black;
			outline: none;
			cursor: pointer; /* Change cursor to pointer to indicate it's clickable */
		}
	</style>
	<body>
		<div class="container">
			<input id="btn" type="button" value="Change background color">
		</div>

		<script>
			document.getElementById("btn").addEventListener("click", colorchange);

			function colorchange() {
				// Ensure the color is always a valid 6-digit hex code
				var color = '#' + Math.floor(Math.random() * 16777215).toString(16);
				document.body.style.background = color;
			}
		</script>
	</body>
</html>
